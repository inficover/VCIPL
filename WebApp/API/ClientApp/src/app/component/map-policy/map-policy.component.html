<form [formGroup]="policyForm" class="form" *ngIf="policyForm">

  <div class="form-group inputflex">
    <label for="request">Request# </label>
    <input type="text" class="form-control" id="request" placeholder="Enter Request#" formControlName="requestId" readonly>
  </div>

  <div class="form-group inputflex">
    <label for="policy">Policy# </label>
    <input type="number" class="form-control" id="policy" placeholder="Enter Policy#" formControlName="policyId">
  </div>

  <div class="form-group inputflex">
    <label for="gross">Gross Value</label>
    <input type="number" class="form-control" id="gross" placeholder="Enter Gross Value" formControlName="grossValue">
  </div>

  <div class="form-group inputflex">
    <label for="net">Net Value</label>
    <input type="number" class="form-control" id="net" placeholder="Enter Net Value"
      formControlName="netValue">
  </div>

  <div class="justify-content-end">
    <button class="app-button margin-top5" (click)="MapPolicy()">Save</button>
  </div>
</form>
