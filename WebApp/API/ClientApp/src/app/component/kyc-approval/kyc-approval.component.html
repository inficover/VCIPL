<p-table [columns]="columnDefs" [value]="users" [loading]="loadingUsers">
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns">
        {{col.headerName}}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user let-columns="columns">
    <tr>
      <td *ngFor="let col of columns">
        <span>{{user[col.field]}}</span>
        <span *ngIf="col.field == 'action'">
          <button class="btn btn-link" (click)='viewUserDetails(user)'>View</button>
        </span> </td>
    </tr>
  </ng-template>
</p-table>
