<div style="max-width: 600px;">
  <div class="mt-2 mb-2"><span class='page-title'> Create New User </span></div>

  <form [formGroup]="UserForm" class="form" novalidate>
    <div class="form-group inputflex">
      <label for="name">Name</label>
      <input type="text" formControlName="name" placeholder="Enter Name" class="form-control" id="name"
        [ngClass]="{ 'is-invalid': submitted && form.name.errors }">
      <!-- <div *ngIf="submitted && form.name.errors" class="invalid-feedback">
        <div *ngIf="form.name.errors.required">Name is required</div>
      </div> -->
    </div>

    <div class="form-group inputflex">
      <label for="userName">User Name</label>
      <input type="text" formControlName="userName" placeholder="Enter User Name" class="form-control" id="userName"
        [ngClass]="{ 'is-invalid': submitted && form.userName.errors }">
      <!-- <div *ngIf="submitted && form.userName.errors" class="invalid-feedback">
        <div *ngIf="form.userName.errors.required">User Name is required</div>
      </div> -->
    </div>

    <div class="form-group inputflex">
      <label for="mailId">Email</label>
      <input id="mailId" formControlName="mailId" type="email" placeholder="Enter Email" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && form.mailId.errors }">
      <!-- <div *ngIf="submitted && form.mailId.errors" class="invalid-feedback">
        <div *ngIf="form.mailId.errors.required">Email is required</div>
      </div> -->
    </div>
    <div class="form-group inputflex">
      <label for="mobile">Phone No</label>
      <input id="mobile" formControlName="mobile" type="text"
        placeholder="Enter Phone Number" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && form.mobile.errors }">
        <div class="w-100" *ngIf="form.mobile.errors" class="invalid-feedback">
          <div *ngIf="form.mobile.errors.pattern">Phone Number is not valid</div>
        </div>
    </div>


    <div class="form-group inputflex">
      <label for="Roles">Role</label>
      <select formControlName="Roles" id="Roles" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && form.Roles.errors }">
        <option value="-1">-- Select a Role --</option>
        <option *ngFor="let role of Roles" [value]="role.id">{{ role.roleName }}</option>
      </select>
      <!-- <div *ngIf="submitted && form.Roles.errors" class="invalid-feedback">
        <div *ngIf="form.Roles.errors.required">Role is required</div>
      </div> -->
    </div>
    <div class="form-group inputflex" *ngIf="UserForm?.value?.Roles[0] !== '1' && UserForm?.value?.Roles[0] !=='2'" >
      <label for="payout">Payout in (%)</label>
      <input type="text" formControlName="payout" placeholder="Enter payout percentage" class="form-control" id="payout"
        [ngClass]="{ 'is-invalid': submitted && form.payout.errors }">
    </div>

  </form>
  <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
  <br />
  <div class="justify-content-center">
    <button class="app-button margin-top5" [disabled] = '!UserForm.valid' (click)="SaveUser()">Create User</button>
  </div>
</div>
