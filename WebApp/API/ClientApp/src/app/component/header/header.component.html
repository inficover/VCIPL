<div class="layout-container" style="display: flex; justify-content: space-between;align-items: center;">
  <div class="span-vertical-center paddingright10 cursor" *ngIf="isHandset$ | async" (click)="ToggleSideMenu()">
    <mat-icon class="white-color">menu</mat-icon>
  </div>
  <div class="flex-grow-1 white-color"> <span>VCIPL</span> </div>
  <div class="flex-grow-1 white-color" *ngIf="!(isHandset$ | async)"> <span>{{ geeeting + ', ' + currentUser?.name}}</span> </div>
  <div class="d-flex p-2 cursor white-color" [matMenuTriggerFor]="menu">
    <button mat-icon-button aria-label="Example icon-button with a menu">
      <i class="material-icons icon-size">account_circle</i>
    </button>
    <div>
      <div style="color: white; font-weight: bold;font-variant-caps: all-petite-caps;font-size: 1rem;"
        class="span-vertical-center">
        {{ currentUser?.userName | uppercase }}
      </div>
    </div>
  </div>
  <mat-menu #menu="matMenu">
    <div class="accont-menu">
      <div class="d-flex p-2" (click)='goToMyProfile()'>
        <mat-icon>account_circle</mat-icon>
        <span class="span-vertical-center">My Profile</span>
      </div>
      <div class="d-flex  p-2" (click)='logout()'>
        <mat-icon>exit_to_app</mat-icon>
        <span class="span-vertical-center">Logout</span>
      </div>
    </div>
  </mat-menu>
</div>
