<div class="d-flex justify-content-center">
  <input #doc type="file" class="d-none" (change)="uploadRequestDocs($event.target)">
  <div class="flexcolumn">
    <button class='app-button' (click)="doc.click()">Upload Payment Link</button>
    <span *ngIf='doc.files && doc.files.length > 0'> {{ doc.files[0].name }}</span>
  </div>
</div>

<div class="form-group inputflex">
  <label for="rdate">Comments</label>
  <textarea id="rdate" type="text" placeholder="Comment Here" class="form-control" [(ngModel)]="comments"></textarea>
</div>
<div class="justify-content-end">
  <button class='app-button' (click)="SaveData()">Complete</button>
</div>
