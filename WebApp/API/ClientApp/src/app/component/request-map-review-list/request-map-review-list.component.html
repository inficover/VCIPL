<p-table [columns]="columnDefs" [value]="requestList">
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns">
        {{col.headerName}}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-request let-rowIndex="rowIndex" let-columns="columns">
    <tr>
      <td *ngFor="let col of columns">
        <span>{{request[col.field]}}</span>
        <span *ngIf="col.field == 'Btn'">
          <button class="btn btn-link" (click)="UpdateStatus(request.id,7,rowIndex)">Approve</button>
          <button class="btn btn-link" (click)="UpdateStatus(request.id,8,rowIndex)">Reject</button>
        </span>
      </td>
    </tr>
  </ng-template>
</p-table>
