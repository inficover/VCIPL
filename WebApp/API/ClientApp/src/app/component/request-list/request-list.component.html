<p-table [columns]="columnDefs" [value]="requestList">
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns">
        {{col.headerName}}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-request let-columns="columns">
    <tr>
      <td *ngFor="let col of columns">
        <span *ngIf="col.field !== 'status'">{{request[col.field]}}</span>
        <span *ngIf="col.field == 'View'">
          <button class="btn btn-link" (click)="NavigateToRequestPage(request)">View</button>
        </span>
        <span *ngIf="col.field === 'status'">
          {{statusMap[request[col.field]]}}
        </span>
        <!-- <span *ngIf="col.field == 'Map Policy'">
          <button *ngIf="request?.requestMapID == 0" class="btn btn-link" (click)="MapPolicy(request)">Map
            Policy</button>
          <button *ngIf="request?.requestMapID != 0" class="btn btn-link" (click)="MapPolicy(request)">Edit Policy
            Details</button>
        </span> -->
      </td>
    </tr>
  </ng-template>
</p-table>
