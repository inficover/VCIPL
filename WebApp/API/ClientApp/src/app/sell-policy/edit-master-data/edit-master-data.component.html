<p-table [columns]="columnDefs" [value]="config.data.data">
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns">
        {{col.headerName}}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item let-columns="columns">
    <tr>
      <td *ngFor="let col of columns">
        <input *ngIf="col.field == 'name'" type='text' [(ngModel)] = 'item[col.field]'>
        <span *ngIf="col.field == 'actions'">
          <button class="btn btn-link" (click)="edit(item)">Edit</button>
          <button class="btn btn-link" (click)="delete(item)">Delete</button>
        </span>

      </td>
    </tr>
  </ng-template>
</p-table>
